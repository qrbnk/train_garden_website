<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header Section -->
  <header class="site-header container">
    <img src="logo.png" alt="Train Garden Logo" class="logo-image" />
    <nav>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="map.html">Map</a></li>
        <li><a href="https://forms.gle/RBbVRKBdVMtkdTSe9" target="_blank" rel="noopener noreferrer" class="cta">For Jobseekers</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h2>Grow Your Skills <br> With Train Garden</h2>
      <h3>
        Train Garden connects people with free opportunities <br>
        to gain measurable skills <br>
        and match them with eco-conscious companies.
      </h3>
    </div>

    <div class="hero-image-center">
      <img src="empower-skills.png" alt="Skills Logo" class="skills-logo">
    </div>
  </section>

  <section class="services">
  <h2 class="section-title">Our Features</h2>
  <div class="services-grid">
    <div class="service-item">
      <img src="skills-evaluation.png" alt="Skills Evaluation" class="services-image">
    </div>
    <div class="service-item">
      <img src="track-progress.png" alt="Track Progress" class="services-image">
    </div>
    <div class="service-item">
      <img src="skills-hub.png" alt="Skills Hub" class="services-image">
    </div>
    <div class="service-item">
      <img src="workshops.png" alt="Workshops" class="services-image">
    </div>
    <div class="service-item">
      <img src="local-opportunities.png" alt="Local Opportunities" class="services-image">
    </div>
    <div class="service-item">
      <img src="local-recruitment.png" alt="Local Recruitment" class="services-image">
    </div>
  </div>
</section>

  <!-- Footer -->
  <footer class="site-footer footer-center center">
    <p>Â© 2025 Train Garden</p>
  </footer>

  <!-- Optional JS for Services hover/resize -->
  <script>
    // Resize services images dynamically if needed
    function resizeElements(selector, size) {
      const elements = document.querySelectorAll(selector);
      elements.forEach(el => {
        el.classList.remove('small', 'medium', 'large');
        el.classList.add(size);
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      // Make all service images "large" by default
      resizeElements('.services-image', 'large');
    });
  </script>

</body>
</html>
