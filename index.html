 <script>
  // Reusable function to move any element horizontally
  function moveElement(selector, position) {
    const container = document.querySelector(selector);
    if (container) {
      container.classList.remove('left', 'center', 'right');
      container.classList.add(position);
    }
  }

  // Reusable function to resize any image/logo
  function resizeElement(selector, size) {
    const element = document.querySelector(selector);
    if (element) {
      element.classList.remove('small', 'medium', 'large');
      element.classList.add(size);
    }
  }

  // Run when the page is fully loaded
  document.addEventListener("DOMContentLoaded", () => {
    // Hero logo
    moveElement('.hero-image-center', 'center');
    resizeElement('.skills-logo', 'large');

    // Footer
    moveElement('.footer-center', 'center');
  });
</script>
