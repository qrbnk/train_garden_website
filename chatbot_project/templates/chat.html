<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CV Skill Analyzer</title>
<style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f6f8; }
    h2 { text-align: center; color: #333; }
    .card { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); margin-bottom: 20px; max-width: 600px; margin-left: auto; margin-right: auto; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    /* Keeping form styles for CV upload section */
    input[type="file"] {
        width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px;
    }
    button { margin-top: 15px; padding: 10px 20px; background: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
    #skillsList { margin-top: 15px; font-weight: bold; color: #444; }
    #chartContainer { margin-top: 15px; }
    .skill-category { font-weight: bold; margin-top: 10px; color: #555; }
    .message-box { padding: 10px; margin-top: 10px; border-radius: 5px; font-weight: bold; }
    .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
</style>
</head>
<body>

<h2>CV Skill Analyzer (Independent Mode)</h2>

<div class="card">
    <div id="staticBox">
        Hi! Upload your CV below for immediate and independent skill analysis.
        The server does not save any personal data or link uploads to sessions.
    </div>

    </div>

<div class="card">
    <h3>Upload CV for Analysis</h3>
    <input type="file" id="cvFile" accept=".pdf,.docx,.txt">
    <button id="uploadCVBtn">Analyze CV</button>
    <div id="statusMessage" class="message-box" style="display:none;"></div>
    
    <div id="skillsList"></div>
    <div id="chartContainer">
        <canvas id="skillsChart" width="500" height="250"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const uploadCVBtn = document.getElementById("uploadCVBtn");
const skillsDiv = document.getElementById("skillsList");
const statusMessage = document.getElementById("statusMessage");
const ctx = document.getElementById("skillsChart").getContext('2d');
let chartInstance = null;

function displayStatus(message, type) {
    statusMessage.textContent = message;
    statusMessage.className = `message-box ${type}`;
    statusMessage.style.display = "block";
}

function clearAnalysisArea() {
    skillsDiv.innerHTML = "";
    statusMessage.style.display = "none";
    if (chartInstance) chartInstance.destroy();
    chartInstance = null;
}

// Upload CV and display skills (ONE-STEP PROCESS)
uploadCVBtn.addEventListener("click", async () => {
    clearAnalysisArea();
    const fileInput = document.getElementById("cvFile");

    if (!fileInput.files.length) { 
        displayStatus("Please select a file to upload.", "error");
        return; 
    }

    displayStatus("Analyzing CV, please wait...", "success");

    const formData = new FormData();
    // The server only expects the file under the key 'cv'
    formData.append("cv", fileInput.files[0]);
    // The 'user_id' is no longer appended as it's not needed by the server.

    try {
        // Send the file directly to the correct endpoint
        const response = await fetch("/upload_cv", { 
            method: "POST", 
            body: formData 
        });

        const data = await response.json();

        // Check for server-side errors (400, 413, 500 etc.)
        if (!response.ok || data.error) {
            const errorMsg = data.error || `Server responded with status ${response.status}.`;
            displayStatus(`Analysis failed: ${errorMsg}`, "error");
            return;
        }

        // Successful analysis
        displayStatus("Analysis complete!", "success");

        if (data.skills && data.skills.length > 0) {
            // Group skills by category
            const categories = {};
            data.skills.forEach(skill => {
                if (!categories[skill.skill_category]) categories[skill.skill_category] = [];
                categories[skill.skill_category].push(skill.skill_name);
            });

            // Display skills
            for (const [cat, skills] of Object.entries(categories)) {
                const div = document.createElement("div");
                div.innerHTML = `<span class="skill-category">${cat}:</span> ${skills.join(", ")}`;
                skillsDiv.appendChild(div);
            }

            // Chart
            const labels = data.skills.map(s => s.skill_name);
            const counts = data.skills.map(() => 1); // Simple count for demonstration

            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: { labels, datasets: [{ label: 'Detected Skills', data: counts, backgroundColor: 'rgba(75, 192, 192, 0.6)' }] },
                options: { 
                    responsive: true, 
                    plugins: { legend: { display: false } }, 
                    scales: { y: { beginAtZero: true, ticks: { stepSize: 1 } } } 
                }
            });
        } else {
            skillsDiv.innerHTML = "No recognized skills found in the CV or text extraction failed.";
        }
    } catch (err) {
        // Network errors (e.g., server offline)
        displayStatus("A network error occurred. Is the server running?", "error");
        console.error(err);
    }
});
</script>

</body>
</html>
